<div class="myContainer">
  <div class="sidebar">
    <a [ngClass]="nav === 1 ? 'active' : ''" (click)="setNav(1)">Profile</a>
    <a [ngClass]="nav === 2 ? 'active' : ''" (click)="setNav(2)"
      >Land Requests</a
    >
    <a [ngClass]="nav === 3 ? 'active' : ''" (click)="setNav(3)"
      >House Requests</a
    >
    <a [ngClass]="nav === 4 ? 'active' : ''" (click)="setNav(4)">New Ad</a>
    <a [ngClass]="nav === 5 ? 'active' : ''" (click)="setNav(5)"
      >Activity Log</a
    >
  </div>

  <div *ngIf="nav === 1" class="content">
    <h2>Responsive Sidebar profile</h2>
  </div>
  <div *ngIf="nav === 2" class="content">
    <h2>Responsive Sidebar Home</h2>
  </div>
  <div *ngIf="nav === 3" class="content">
    <h2>Responsive Sidebar News</h2>
  </div>
  <div *ngIf="nav === 4" class="content">
    <h2>Responsive Sidebar Contact</h2>
  </div>
  <div *ngIf="nav === 5" class="content">
    <h2>Responsive Sidebar About</h2>
  </div>
</div>
