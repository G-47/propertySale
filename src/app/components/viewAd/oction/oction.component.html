<div class="top-box"></div>

<div class="carousel-container-pro">
  <div class="carousel-container">
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" style="height: 400px; border-radius: 8px">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="{{arr.images[0]}}"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="{{arr.images[1]}}"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="{{arr.images[2]}}"
            alt="Third slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="carousel-bottom">
    <div class="title-container">{{arr.title}}</div>
    <div class="image-container">
      <img
        src="../../../../assets/images/360.svg"
        (click)="scroll(roundView)"
      />
      <img src="../../../../assets/images/extracts.svg" />
      <img src="../../../../assets/images/map.svg" (click)="scroll(map)" />
    </div>
  </div>
  <div class="countDown-container">
    <app-count-down [startDate]="arr.startDate"
    [endDate]="arr.endDate"></app-count-down></div>
</div>

<div class="price-container">Starting Bid LKR {{arr.startBid}}</div>

<div *ngIf="(currentDate > arr.startDate) && isSubscribed; else elseBlock">
  <!-- bidding container -->
<div class="bidding-container">
  <div class="f-line">
    Curent bid:<div class="inner">LKR&nbsp;<div class="bolding">{{bids[0].biddingAmount}}</div> &nbsp; [{{bids.length}} bids]</div>
  </div>  
  <div class="bidding-form-container">
    <form [formGroup]="BiddingForm">
      <input
      type="text"
      [class.is-invalid]="
          BiddingForm.get('biddingAmount').invalid && BiddingForm.get('biddingAmount').touched
          " 
      formControlName="biddingAmount"
      class="form-control"
      required> 
    </form>&nbsp;
    <button type="button" class="btn btn-primary" (click)="addBid(BiddingForm.value)">Place Bid</button>
  </div>
  <div class="bidding-bottom">Enter LKR {{bids[0].biddingAmount}} or more</div>
</div>
</div>
<ng-template #elseBlock>
  <div class="else-container">
    <button type="button" class="btn btn-primary" (click)="enterBid()">Enter Bid</button>
  </div>
</ng-template>


<div class="detail-container">
  <div class="top">
    <div class="land-description-item" style="margin-right: auto">
      <div class="topic">Land Type :</div>
      <div class="text">{{arr.type}}</div>
    </div>
    <div class="land-description-item" style="margin-left: auto">
      <div class="topic">Land Size :</div>
      <div class="text">{{arr.size}}</div>
    </div>
  </div>
  <div class="bottom">
    <div class="land-description-item">
      <div class="topic">Description :</div>
      <div class="text">
        {{arr.description}}
      </div>
    </div>
  </div>
</div>

<div #roundView>
  <app-three-sixty-image class="roundView"></app-three-sixty-image>
</div>

<div #map class="map" id="map">
  <app-map [inputPlace]="kirama"></app-map>

</div>

<div class="seller">
  <img src="../../../../assets/images/seller.png" />
</div>
