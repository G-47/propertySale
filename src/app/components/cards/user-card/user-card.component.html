<div class="card-container">
  <div class="my-card">
    <img [src]="profilePicture" />
    <div class="details">
      <div class="d-flex">
        <h5>Name :</h5>
        {{ firstName }} {{ lastName }}
      </div>
      <div class="d-flex">
        <h5>Email :</h5>
        {{ email }}
      </div>
    </div>
  </div>
</div>
