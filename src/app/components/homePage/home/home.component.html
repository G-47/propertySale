<div class="top-box"></div>

<div class="filter-box-container">
  <div class="filter-box">
    <div
      (click)="changeArray('lands')"
      [ngClass]="
        selectedArrayName == 'lands'
          ? 'filter-button-selected'
          : 'filter-button-deselected'
      "
    >
      Lands
    </div>

    <div
      (click)="changeArray('houses')"
      [ngClass]="
        selectedArrayName == 'houses'
          ? 'filter-button-selected'
          : 'filter-button-deselected'
      "
    >
      Houses
    </div>

    <form [formGroup]="SearchForm">
      <input
        class="form-control mr-sm-2"
        type="search"
        placeholder="Search by location"
        aria-label="Search"
        formControlName="word"
      />
      <button
        class="btn btn-outline-success my-2 my-sm-0"
        type="submit"
        (click)="search(SearchForm.value)"
      >
        Search
      </button>
    </form>
  </div>

  <div class="octions-button" routerLink="/auctions">Auctions</div>

  <div class="post-ad-button" routerLink="/postAd">
    Post Your <br />
    Ad
  </div>
</div>

<div class="carousel-container">
  <div
    id="carouselExampleIndicators"
    class="carousel slide"
    data-ride="carousel"
  >
    <ol class="carousel-indicators">
      <li
        data-target="#carouselExampleIndicators"
        data-slide-to="0"
        class="active"
      ></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" style="height: 400px">
      <div class="carousel-item active">
        <img
          class="d-block w-100"
          src="https://lankaland.lk/wp-content/uploads/2020/01/Nugegoda.jpg"
          alt="First slide"
        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="https://lankaland.lk/wp-content/uploads/2019/08/Beragala-Hotel-Land-Cover.jpg"
          alt="Second slide"
        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="https://lankaland.lk/wp-content/uploads/2020/01/Lake-City.jpg"
          alt="Third slide"
        />
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div class="result-container-empty" *ngIf="selectedArray.length == 0">
  *No results found
</div>

<div
  *ngIf="selectedArrayName == 'lands' && selectedArray.length > 0"
  class="result-container"
>
  <app-direct-land-card
    (click)="openAd(temp)"
    *ngFor="let temp of selectedArray"
    [image]="temp.images[0]"
    [title]="temp.title"
    [price]="temp.price"
    [size]="temp.size"
    [type]="temp.type"
    [location]="temp.locationName"
    [time]="temp.postedTime"
  ></app-direct-land-card>
</div>

<div
  *ngIf="selectedArrayName == 'houses' && selectedArray.length > 0"
  class="result-container"
>
  <app-direct-house-card
    (click)="openAd(temp)"
    *ngFor="let temp of selectedArray"
    [image]="temp.images[0]"
    [title]="temp.title"
    [price]="temp.price"
    [bathRooms]="temp.bathRooms"
    [bedRooms]="temp.bedRooms"
    [location]="temp.locationName"
    [time]="temp.postedTime"
  ></app-direct-house-card>
</div>
