<div class="top-box"></div>

<div class="filter-box-container">
  <div class="filter-box"></div>

  <div class="post-ad-button">
    Post Your <br />
    Ad
  </div>
</div>

<div class="carousel-container">
  <div
    id="carouselExampleIndicators"
    class="carousel slide"
    data-ride="carousel"
  >
    <ol class="carousel-indicators">
      <li
        data-target="#carouselExampleIndicators"
        data-slide-to="0"
        class="active"
      ></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" style="height: 400px;">
      <div class="carousel-item active">
        <img
          class="d-block w-100"
          src="https://lankaland.lk/wp-content/uploads/2020/01/Nugegoda.jpg"
          alt="First slide"
        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="https://lankaland.lk/wp-content/uploads/2019/08/Beragala-Hotel-Land-Cover.jpg"
          alt="Second slide"
        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="https://lankaland.lk/wp-content/uploads/2020/01/Lake-City.jpg"
          alt="Third slide"
        />
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div class="result-container" routerLink="viewAd">
  <app-card
    *ngFor="let temp of lands"
    [image]="temp.image"
    [title]="temp.title"
    [price]="temp.price"
    [size]="temp.size"
    [type]="temp.type"
    [location]="temp.location"
    [time]="temp.time"
  ></app-card>
</div>
