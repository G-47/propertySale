<div class="container">
  <h1 class="text-center mt-5 mb-2">New user Request</h1>
  <div class="user-details">
    <div class="profile-picture">
      <img [src]="user.profilePicture" alt="" />
    </div>
    <div class="item">
      <div class="title">First Name:</div>
      <div class="value">
        {{ user.firstName }}
      </div>
    </div>
    <div class="item">
      <div class="title">Last Name:</div>
      <div class="value">
        {{ user.lastName }}
      </div>
    </div>
    <div class="item">
      <div class="title">Mobile Number:</div>
      <div class="value">
        {{ user.mobileNumber }}
      </div>
    </div>
    <div class="item">
      <div class="title">Email:</div>
      <div class="value">
        {{ user.email }}
      </div>
    </div>
    <div class="item">
      <div class="title">NIC Number:</div>
      <div class="value">
        {{ user.nicNumber }}
      </div>
    </div>
    <div class="item">
      <div class="title">NIC Front Side:</div>
      <img class="value" [src]="user.nicFrontImage" alt="" />
    </div>
    <div class="item">
      <div class="title">NIC Back Side:</div>
      <img class="value" [src]="user.nicBackImage" alt="" />
    </div>
  </div>

  <div
    style="
      display: flex;
      justify-content: center;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 30px;
    "
  >
    <button
      *ngIf="user.status != -1"
      class="btn btn-danger"
      style="width: 100px; margin: 0px 30px"
      (click)="declineUser()"
    >
      Reject
    </button>

    <button
      *ngIf="user.status != 1"
      class="btn btn-success"
      style="width: 100px; margin: 0px 30px"
      (click)="approveUser()"
    >
      Approve
    </button>
  </div>
</div>
