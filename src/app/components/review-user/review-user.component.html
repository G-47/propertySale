<div class="container">
  <h1 class="text-center mt-5 mb-2">New user Request</h1>
  <div class="user-details">
    <div class="profile-picture">
      <img [src]="user.profilePicture" alt="" />
    </div>
    <div class="item">
      <div class="title">First Name:</div>
      <div class="value">
        {{ user.firstName }}
      </div>
    </div>
    <div class="item">
      <div class="title">Last Name:</div>
      <div class="value">
        {{ user.lastName }}
      </div>
    </div>
    <div class="item">
      <div class="title">Mobile Number:</div>
      <div class="value">
        {{ user.mobileNumber }}
      </div>
    </div>
    <div class="item">
      <div class="title">Email:</div>
      <div class="value">
        {{ user.email }}
      </div>
    </div>
    <div class="item">
      <div class="title">NIC Number:</div>
      <div class="value">
        {{ user.nicNumber }}
      </div>
    </div>
    <div class="item">
      <div class="title">NIC Front Side:</div>
      <img class="value" [src]="user.nicFrontImage" alt="" />
    </div>
    <div class="item">
      <div class="title">NIC Back Side:</div>
      <img class="value" [src]="user.nicBackImage" alt="" />
    </div>
  </div>
  <button
    *ngIf="user.status != 1"
    class="btn btn-primary float-right m-5"
    (click)="approveUser()"
  >
    Approve
  </button>
</div>
