<div class="top-box"></div>

<div class="carousel-container-pro">
  <div class="carousel-container">
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" style="height: 400px; border-radius: 8px">
        <div class="carousel-item active" *ngIf="land.images[0] != undefined">
          <img class="d-block w-100" [src]="land.images[0]" alt="First slide" />
        </div>
        <div class="carousel-item" *ngIf="land.images[1] != undefined">
          <img
            class="d-block w-100"
            [src]="land.images[1]"
            alt="Second slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="carousel-bottom">
    <div class="title-container">{{ land.title }}</div>
    <div class="image-container">
      <img
        src="../../../../assets/images/360.svg"
        (click)="scroll(roundView)"
      />
      <img src="../../../../assets/images/extracts.svg" />
      <img src="../../../../assets/images/map.svg" (click)="scroll(map)" />
    </div>
  </div>
</div>

<div class="price-container">LKR {{ land.price }} per perch</div>

<div class="detail-container">
  <div class="top">
    <div class="land-description-item" style="margin-right: auto">
      <div class="topic">Land Type :</div>
      <div class="text">{{ land.type }}</div>
    </div>
    <div class="land-description-item" style="margin-left: auto">
      <div class="topic">Land Size :</div>
      <div class="text">{{ land.size }} perches</div>
    </div>
  </div>
  <div class="bottom">
    <div class="land-description-item">
      <div class="topic">Description :</div>
      <div class="text">
        {{ land.description }}
      </div>
    </div>
  </div>
</div>

<!-- <div #roundView>
  <app-three-sixty-image class="roundView"></app-three-sixty-image>
</div> -->

<div #map class="map" id="map">
  <app-map style="width: 100%" [inputPlace]="land.locationMap"></app-map>
  <!-- <img src="../../../../assets/images/googlemap.png" /> -->
</div>

<h5 class="text-center">Attach 360 Image:</h5>
<div #roundView class="input-group">
  <div
    style="width: 400px; display: flex; margin-left: auto; margin-right: auto"
  >
    <div class="input-group-prepend" style="cursor: pointer">
      <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
    </div>
    <div class="custom-file">
      <input
        type="file"
        class="custom-file-input"
        id="inputGroupFile01"
        aria-describedby="inputGroupFileAddon01"
      />
      <label class="custom-file-label" for="inputGroupFile01"
        >Choose file</label
      >
    </div>
  </div>
</div>

<div
  style="
    display: flex;
    width: 300px;
    margin-left: auto;
    margin-right: auto;
    margin-top: 30px;
  "
>
  <button
    class="btn btn-danger"
    style="width: 100px"
    (click)="decline(land._id)"
  >
    Reject
  </button>

  <button
    class="btn btn-success"
    style="width: 100px; margin-left: auto"
    (click)="accept(land._id)"
  >
    Approve
  </button>
</div>

<div class="seller" style="border-style: solid; padding: 20px">
  <h3>Contact Seller :</h3>
  <br />
  <div class="detailsContainer d-flex">
    <div class="avatar">
      <img [src]="owner.profilePicture" class="rounded-circle" />
    </div>
    <div class="d-flex align-items-center">
      <div>
        <h4>{{ owner.firstName }} {{ owner.lastName }}</h4>
        <h6>{{ owner.email }}</h6>
        <h5>{{ owner.mobileNumber }}</h5>
      </div>
    </div>
  </div>
</div>
