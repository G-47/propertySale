<div class="outer-container" *ngFor="let item of data">
  <div>
    <img src="{{item.picture}}" alt="Avatar" class="circle-aavatar">
  </div>
  <div class="name">
    {{item.name}} <br />
    {{item.email}}
  </div>

  <div class="message-section">
    <button class="message-btn">Message</button>
    <button class="message-btn1">Remove admin</button>
  </div>

</div>
<div class="fab" routerLink="/newAdmin"> Add admin +</div>
